<div class="background">
    <div class="container">
    <mat-card>
        <div class="header">
        <h2 class="title">Lista de Tarefas</h2>
        <button mat-raised-button color="warn" (click)="logout()">Sair</button>
        </div>
        <div class="actions">
        <button mat-raised-button color="primary" (click)="openCreateDialog()">+ Nova Tarefa</button>
        </div>

        <ng-container *ngIf="dataSource.data.length > 0; else emptyState">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width">

            <!-- TÃ­tulo -->
            <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </th>
            <td mat-cell *matCellDef="let task"> {{task.titulo}} </td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let task"> {{task.status}} </td>
            </ng-container>

            <!-- Data -->
            <ng-container matColumnDef="dataCriacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data CriaÃ§Ã£o </th>
            <td mat-cell *matCellDef="let task"> {{task.dataCriacao | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <!-- AÃ§Ãµes -->
            <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> AÃ§Ãµes </th>
            <td mat-cell *matCellDef="let task">
                <button mat-icon-button color="primary" (click)="openViewDialog(task)">
                <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="openEditDialog(task)">
                <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteDialog(task)">
                <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- PaginaÃ§Ã£o -->
        <mat-paginator [length]="totalElements"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            (page)="onPageChange($event)">
        </mat-paginator>
        </ng-container>

        <ng-template #emptyState>
        <div class="empty">
            <mat-icon class="empty-icon">assignment</mat-icon>
            <p>VocÃª ainda nÃ£o possui tarefas cadastradas.<br/>Clique em <b>"Nova Tarefa"</b> para comeÃ§ar ğŸš€</p>
        </div>
        </ng-template>
    </mat-card>
    </div>
</div>
